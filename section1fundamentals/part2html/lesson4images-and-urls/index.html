<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Images and URLs</title>

<body>
    <h1>Homepage</h1>

        <a href="https://www.theodinproject.com/about">click me</a>

        <a href="./Pages/about.html">About</a> <!-- You use ./ because you need to show that it is relative to the current directory.-->

        <!-- Absolute paths are an actual link to something. It can be a link to a web page or to an image. A relative path is
        to an actual file in a directory in the project. -->

        <img src="Images/dog.jpg" alt="Image of a dog">
</body>
